<!DOCTYPE html>
<html>
    <head lang="de">
        <title>MappedJS: Authoring Tool</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Duve">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="robots" content="index,follow,noarchive">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/fonts/opensans.min.css">
        <link rel="stylesheet" type="text/css" href="css/fonts/ionicons.min.css">
    </head>
    <body>
        <article class="application">

            <header class="header">
                <nav class="nav left">
                    <div class="brand">
                        <img src="./assets/brand.svg" alt="brand" />
                    </div>
                    <div class="item selected">Step 1</div>
                    <div class="spacer"></div>
                    <div class="item">Step 2</div>
                    <div class="spacer"></div>
                    <div class="item">Step 3</div>
                </nav>
                <nav class="nav right">
                    <div class="item ion-ios-settings icon"></div>
                    <div class="item ion-ios-help-outline icon"></div>
                </nav>
            </header>

            <main class="application-content">
                <aside class="sidebar">

                </aside>
                <section class="content">
                    <div class="inner-content">

                    </div>
                    <div class="footer">
                        <div class="left">
                            <div class="item info saving">
                                <span class="ion-load-c icon"></span> Working
                            </div>
                            <div class="item info saved">
                                <span class="ion-checkmark icon"></span> Ready
                            </div>
                            <div class="item info failed">
                                <span class="ion-close icon"></span> Error
                            </div>
                        </div>
                        <div class="right">
                            <div class="item button">Next <span class="ion-chevron-right"></span></div>
                        </div>
                    </div>
                </section>
            </main>

        </article>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
