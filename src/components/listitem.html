<div class="mjslistitem">
    <div class="thumbnail" style="background-image:url('{{file.img.src}}')"></div>
    <div class="description">
        <p>
            {{file.name}}
        </p>
        <p>
            {{file.filesize}}
        </p>
        <p>
            {{file.width}} x {{file.height}} | ratio ({{file.ratio[0].toFixed(2)}}:{{file.ratio[1].toFixed(2)}})
        </p>
    </div>
    <div ng-click="delete($index)" class="ion-close deleteImage"></div>
</div>
